
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
.container{
    width: 500px;
}

        .input-group.has-error .form-control {
            border-color: #f00; /* Border color for error */
        }

        .input-group.has-error .input-group-append .input-group-text {
            color: #f00; /* Error symbol color (red) */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form>
                <div class="form-group">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group has-error">
                            <input type="text" class="form-control" id="name" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
                            </div>
                        </div>
                        <div class="text-danger small mt-1">Field is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group has-error">
                            <input type="email" class="form-control" id="email"  required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
                            </div>
                        </div>
                        <div class="text-danger small mt-1">Field is required</div>
                    </div>
                </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group has-error">
                    <input type="password" class="form-control" id="password" minlength="8" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
                    </div>
                </div>
                <div class="text-danger small mt-1">Field is required</div>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <select class="form-control" name="hobbies" id="hobbies" required>
                    <option value="" disabled selected>Select a Hobby</option>
                    <option value="Sketching">Sketching</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Reading books">Reading books</option>
                    <option value="Watching TV">Watching TV</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </div>
        </form>
    </div>
